<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='auth/CSS/auth.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='buttons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css')}}">
</head>
<body>
    <div class="login-container-flex">
        <div class="login-container-element">
            <div class="login-flex">
                <div class="login-grid">
                    <div class="grid-element">
                        <img src="{{url_for('static', filename='auth/images/form_img.jpg')}}" alt="" width="100%" height="100%">
                    </div>
                    <div class="grid-element">
                        <div class="form-flex">
                            <div class="form-title">
                                <h1>Sign in</h1>
                                {% for message in get_flashed_messages() %}
                                    <div class="flash">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="form-content">
                                <form method="POST">
                                    <label for="username">Username </label>
                                    <input class="input-text" type="text" placeholder="Username" name="username" id="username" required> <br> <br>
                                    <label for="password">Password </label>
                                    <input class="input-text" type="password" placeholder="Password" name="password" id="password" required> <br> <br>
                                
                                    <input class="button-success" type="submit" value="Sign in">
                                </form>
                            </div>
                            <div class="form-footer">
                                <p>
                                    No account? <a href="{{url_for('auth.register')}}">Register</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
