<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='auth/CSS/register.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='buttons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css')}}">
    
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="{{url_for('static', filename='auth/JS/register.js')}}"></script>
</head>
<body>
    <div class="register-container">
        <div class="register-form-container">
            <form action="/auth/register" method="POST" class="register-form">
                <h1>Registro - my to-do list</h1>
                <div class="register-form-input">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="input-text-bottom-border" placeholder="Nombre de usuario" id="username" name="username" value="{% if username %}{{username}}{% endif %}">
                </div>

                <div class="register-form-input">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" class="input-text-bottom-border" placeholder="Correo electrónico" id="email" name="email" value="{% if email %}{{email}}{% endif %}">
                </div>
                
                <div class="register-form-input">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="input-text-bottom-border" placeholder="Contraseña" id="password" name="password" value="{% if password %}{{password}}{% endif %}">    
                </div>

                <div class="register-form-input">
                    <button class="button-layout" id="register">
                        <p>Registrar</p>
                    </button>
                </div>
            </form>
        </div>
        <div class="register-options-divide-line"></div>
        <div class="register-options-container">
            <p>
                ¿Ya tienes una cuenta? 
                <a href="/auth/login">Inicia sesión</a>
            </p>
        </div>
    </div>
    {% if error %}
        <dialog open class="flash-message show" id="flash-message">
            {{ error }}
        </dialog>
    {% endif %}
</body>
</html>
