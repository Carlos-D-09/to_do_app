{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static',filename='activity/CSS/create.css')}}">
{% endblock %}

{% block title %}
    Create to-do
{% endblock %}

{% block content %}
    <div class="flexbox-center">
        <div class="form-container">
            <form method="post" class="form-content">
                <h1>Add an activity to your to-do list</h1>
                <div class="inputs">

                    <label for="name">Name:</label>
                    <input type="text" class="input-text" name="name" id="name" required>
            
                    <label for="Description">Description:</label>
                    <input type="text" class="input-text" name="description" id="description" required>
                    
                    <div class="grid-category-important">
                        <label for="categories">Category:</label>
                        <div class="element1">
                            <select class="input-category" name="categories" id="categories">
                                {% for category in categories %}
                                    <option value="{{category['id']}}">{{category['name']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="element2">
                            <input type="checkbox" name="important" id="important">
                            <label for="important">Important</label>
                        </div>
                        
                    </div>
                    
                    
                    <label for="date">End at:</label>
                    <input type="date" class="input-date" name="date" id="date">
                    <input type="time" class="input-time" name="time" id="time">
                </div>
                <br><br>
                <div class="button">
                    <input class="button-stable" type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
