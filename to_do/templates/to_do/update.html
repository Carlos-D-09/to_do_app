{% extends "base.html" %}

{% block title %}
    Update
{% endblock %}

{% block content %}
    <form method="post">
        <p>Created at: {{todo['created_at'].strftime('%Y-%m-%d')}}</p>
        <p>Created by: {{todo['username']}}</p>
       
        <label for="Description">Description</label>
        <input type="text" name="description" id="Description" value="{{todo['description'] or request.form['description']}}"><br><br>
       
        <label for="completed">Completed</label>
        {% if todo['completed'] == True%}
            <input type="checkbox" name="completed" id="completed" value="completed" checked> <br><br>
        {% elif todo['completed'] == False %}
            <input type="checkbox" name="completed" id="completed" value="completed"> <br><br>
        {% endif %}
        <input type="submit" value="Edit" style="display: inline;">
    </form>
    <form action="{{url_for('to_do_list.delete',todo_id=todo['id'])}}" method="POST">
        <input type="submit" class="danger" value="Delete" style="display: inline;" onclick="return confirm('Are you sure to delete the task?')" >
    </form>
{% endblock %}
