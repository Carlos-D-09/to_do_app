<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{% endblock %} - To Do List</title>
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/36c2a6041f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="flex-box-nav">
        <div class="title-nav">
            <h1>To Do List</h1>
        </div>
        <div class="nav-list">
            <ul>
                {% if g.user %}
                    <li>
                        <p>
                            {{g.user['username']}}
                        </p>
                        <i class="fa-solid fa-user fa-2xl"></i>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.logout') }}">
                            <i class="fa-solid fa-right-from-bracket fa-2xl" style="color: black;"></i>
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ url_for('auth.register') }}"> 
                            <i class="fa-solid fa-user-plus fa-2xl" style="color: black;"></i>
                        </a>
                    <li>
                        <a href="{{ url_for('auth.login') }}"> 
                            <i class="fa-solid fa-right-to-bracket fa-2xl" style="color: black;"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>

        {% for message in get_flashed_messages() %}
        <div class="flash">
            {{ message }}
        </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </section>
</body>
</html>
